{% load wagtailimages_tags %}
<div class="image{% if self.placement == 'left' %} left-aligned{% elif self.placement == 'right' %} right-aligned{% elif self.placement == 'full' %} full-width{% endif %}">
    {% if self.placement == 'left' or self.placement == 'right' %}
        {% image self.image width-350 %}
    {% else %}
        {% image self.image width-710 %}
    {% endif %}
    <div class="credit">{{ self.image.credit }}</div>
</div>
