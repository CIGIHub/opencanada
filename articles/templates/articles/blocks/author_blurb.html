<div class="blurb-content">
{% load people_tags %}
<div class="author">By: <a href="{{ self.author.url }}">{{ self.author.full_name }}</a></div>
<div class="short-bio">{{ self.author.short_bio }}</div>

<ul>
    {% for article in self.author|contributor_articles:self.number_of_articles %}
    <li><a href="{{ article.url }}">{{ article.title }}</a></li>
{% endfor %}
</ul>
</div>
