<ul class="share-links">
    <li class="facebook">
        {% if self.facebook_count > 0 %}
            <div class="count">{{ self.facebook_count }}</div>
        {% endif %}
        <div><span class="facebook-share-link" data-url="{{ self.full_url }}"><i class="fa fa-facebook"></i></span></div>
    </li>
    <li class="twitter">
        {% if self.twitter_count > 0 %}
            <div class="count">{{ self.twitter_count }}</div>
        {% endif %}
        <div><a href="https://twitter.com/share?text={{ self.title }}"><i class="fa fa-twitter"></i></a></div>
    </li>
    <li class="print"><div><a href="javascript:window.print()"><i class="fa fa-print"></i></a></div></li>
    <li class="email"><div><a HREF="mailto:?subject={{ self }}&body={{ self.full_url }}"><i class="fa fa-envelope"></i></a></div></li>
</ul>
