{% spaceless %}
        <div class="contributors {{ extra_classes }}">
            {% for author in authors %}
                {% if links == True  %}
                  <div class="contributor"><a href="{{ author.url }}">{{ author.full_name }}</a></div>
                {% else %}
                  <div class="contributor">{{ author.full_name }}</div>
                {% endif %}
            {% endfor %}
        </div>
{% endspaceless %}
