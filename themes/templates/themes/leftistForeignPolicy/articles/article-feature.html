{% load static article_tags core_tags wagtailcore_tags wagtailembeds_tags wagtailimages_tags %}
<div class="container-full-bleed leftist-feature"> 
    <div class="feature-left">
        <img src="{% static 'themes/leftistForeignPolicy/img/leftist-sq.jpg' %}">  
    </div>
    <div class="feature-block feature-right">
        <div class="feature-text">
            <div class="title">{% spaceless %}<h1 class="{{ self.title_size }}">{{ self.title }}</h1>â€¨{% endspaceless %}</div> 
            <ul class="share-links" data-page-id="{{ self.id }}">
                <li class="twitter">
                    <a href="https://twitter.com/share?text={{ self.title|urlencode }}&url={{ self.full_url|urlencode:"" }}"><i class="fa fa-twitter"></i></a>
                </li>
                <li class="facebook">
                    <span class="facebook-share-link" data-url="{{ self.full_url }}"><i class="fa fa-facebook-square"></i></span>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="clear"></div>
