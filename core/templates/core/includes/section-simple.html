{% load  core_tags wagtailcore_tags article_tags wagtailimages_tags %}

<section class="container simple features">
      <h2><a class="read-more" href="{% slugurl more_link_slug %}">{{ heading_text }} <i class="fa fa-angle-right"></i></a></h2>
    {% for item_row in item_collection %}
        <div class="row {% if forloop.last %}last{% endif %}">
            {% for item in item_row %}
                <div class="col-sm-{{ item_row|column_class }}{% if forloop.last %} last{% endif %}">
                  <div class="graphics-feature">
                      {% section_image item as image %}
                      <div class="feature-content">
                        <a href="{{ item.url }}">{% image image fill-455x302 %}</a>
                        <h3 class="columns-{{ item_row|column_class }}"><a href="{{ item.url }}">{{ item.title }}</a></h3>
                      </div>
                  </div>
                </div>

            {% endfor %}
        </div>
    {% endfor %}
</section>
