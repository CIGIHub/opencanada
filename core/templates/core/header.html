{% load wagtailcore_tags static core_tags %}

<header role="banner">
    <div class="banner container-fluid">
        <div class="row">
            <div class="col-xs-2 toggle-mobile menu">
                <button type="button" data-target="main-menu">
                    <i  class="fa fa-list-ul"></i>
                </button>
            </div>
            <div class="col-xs-8 logo">
                <figure>
                    <a href="/"><img src="{% static 'img/opencanada-logo.png' %}" alt="OpenCanada Logo" class="img-responsive" ></a>
                </figure>
                <nav id="main-menu" role="navigation">
                    <ul>
                        <li><a href="/about">About</a></li>
                        <li><a href="/contributors">Contributors</a></li>
                        <li><a href="/topics">Topics</a></li>
                        <li class="toggle-full"><i class="fa fa-search"></i></li>
                        <li class="toggle-mobile"><i class="fa fa-twitter"></i></li>
                        <li class="toggle-mobile"><i class="fa fa-facebook"></i></li>
                    </ul>
                </nav>
            </div>
            <div class="col-xs-2 toggle-mobile search">
                <button type="button" data-target="search-box">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </div>
</header>
<div id="search-box">
    <div class="container">
        <form action="{% url 'wagtailsearch_search' %}"  method="get">
            <div class="row">
                <div class="col-xs-12 search-form">
                    <div class="input-group">
                        <input type="text" name="q" />
                        <button type="submit" class="search-button">Search</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="search-suggestions">
            <ul>
                {% suggested_searches 3 as search_topics %}
                {% for topic in search_topics %}
                    <li><a href="{% url 'wagtailsearch_search' %}?q={{ topic|search_string }}">{{ topic }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
