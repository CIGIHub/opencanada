{% extends "base.html" %}
{% load static article_tags core_tags wagtailcore_tags wagtailimages_tags %}

{% block content %}
    <div id="event-page" class="container">
        <h1>{{ self.title }}</h1>
        <div class="row">
            <div class="col-xs-2">
                <figure>{% image self.organization.logo fill-120x120 %}</figure>
            </div>
            <div class="col-xs-10">
                <p>{{ self.date }}</p>
                <p>{{ self.location }}</p>
                <p>{{ self.body|richtext }}</p>
                <p><a href="{{ self.event_website }}">Event website</a></p>
            </div>
        </div>
    </div>

{% endblock %}
