{% load static core_tags wagtailcore_tags wagtailimages_tags %}

<table border="0" cellpadding="0" cellspacing="0" width="650" id="templateExternalArticles">
    <tr>
        <td valign="top" class="articleContainer" style="padding-bottom:9px;">

            <table border="0" cellpadding="0" cellspacing="0" width="100%" class="mcnTextBlock">
                <tbody class="mcnTextBlockOuter">
                    <tr>
                        <td valign="top" class="mcnTextBlockInner">
                            <table align="left" border="0" cellpadding="0" cellspacing="0" width="600" class="mcnTextContentContainer">
                                <tbody>
                                    <tr>
                                        <td valign="top" class="mcnTextContent" style="padding-top:9px; padding-right: 18px; padding-bottom: 9px; padding-left: 18px;">
                                            <h2>BEST OF THE WEB</h2>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
            {% for external in self.external_articles.all %}

                <table border="0" cellpadding="0" cellspacing="0" class="mcnCaptionRightContentOuter" width="100%">
                    <tbody>
                        <tr>
                            <td valign="top" class="mcnCaptionRightContentInner" style="padding:0 9px ;">
                                <table align="left" border="0" cellpadding="0" cellspacing="0" class="mcnCaptionRightImageContentContainer">
                                    <tbody>
                                        <tr>
                                            <td class="mcnCaptionRightImageContent" valign="top">
                                                {% image external.source.logo width-75 as tmp_photo %}
                                                       <a href="{{ external.website_link }}"><img src="{{ tmp_photo.url }}" alt="{{ external.source.logo.title }}" class="mcnImage" /></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <table class="mcnCaptionRightTextContentContainer" align="right" border="0" cellpadding="0" cellspacing="0" width="264">
                                    <tbody>
                                        <tr>
                                            <td valign="top" class="mcnTextContent">
                                                <h3><a href="{{ external.website_link }}">{{ external.title }}</a></h3>
                                                <p>{{ external.body|richtext }}</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            {% endfor %}
        </td>
    </tr>
</table>
